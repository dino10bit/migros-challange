logging.level.org.apache.kafka=off
logging.level.org.springframework.boot.autoconfigure.mongo.embedded=off
logging.level.org.mongodb=off
# App config
server.port=8080
spring.application.name=CourierManagement
#Scheduled distance calculation
cumulative-distance-calculation.cron=0 0/1 * * * ?
#Kafka config
spring.kafka.bootstrap-servers=localhost:9095
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.consumer.location-service.group-id=couriermanagement.location-service.location-updated
spring.kafka.consumer.log-service.group-id=couriermanagement.log-service.location-updated
spring.kafka.template.location-updated-topic.name=couriermanagement.location.updated
